<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script crossorigin src='https://unpkg.com/react@17/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>    
</head>
<body>
    <div id='Card'></div>
    <script type='text/babel'>
                let typeOfWeather = {
                    'Ветренно':'icons/3.png',
                    'Солнечно':'icons/4.png',
                    'Солнечно с осадками':'icons/2.png',
                    'Облачно':'icons/1.png'
                }
                let dayTime = {
                    'Солнечно с осадками Утро':'url("img/morning.png")',
                    'Солнечно День':'url("img/day.png")',
                    'Облачно Вечер':'url("img/evening.png")',
                    'Ветренно Ночь':'url("img/night.png")'
                }
        class Weather extends React.Component{
            render() {
                let cardStyle = {
                    'margin':'3rem',
                    'borderRadius':'259px',
                    'width':'300px',
                    'height':'300px',
                    'backgroundImage':`${dayTime[this.props.typeOfWeather + ' ' + this.props.name]}`,
                    'backgroundSize':'cover',
                    'display':'inline',
                    'aligItems':'center',
                    'float':'left',
                    'textAlign':'center',


                }
                let fontStyle = {
                    'marginTop':'55px',
                    'fontSize':'20px',
                    'color':'black',
                }
                return(
                    <div style={cardStyle}>
                        <div style={fontStyle}>
                            <div>{this.props.celcium} °C 
                            </div>
                        </div>
                        <div style={fontStyle} >
                            <img width='55px' src={typeOfWeather[this.props.typeOfWeather]} />
                            <div/>{this.props.typeOfWeather}
                        </div>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <div>
                <Weather name='Утро' celcium='-8' typeOfWeather='Солнечно с осадками'
                />
                <Weather name='День' celcium='-5' typeOfWeather='Солнечно'
                />
                <Weather name='Вечер' celcium='-10' typeOfWeather='Облачно'
                />
                <Weather name='Ночь' celcium='-13' typeOfWeather='Ветренно'
                />
            </div>,
            document.getElementById('Card')
            )
    </script>
</body>
</html>
